<body>
	<div class="full-width__section full-width__section--no-padding-top">
  <div class="full-width__section-inner">
    <div class="language-selector__widget animated fadeInDown" data-ng-controller="LanguagesController" data-ng-init="init()">
      <div class="loader loader--gray" data-ng-hide="loaded"></div>
      <div ng-show="loaded" ng-cloak>
        <div class="row">
          <div class="language-selector__form col-md-6 col-md-offset-3">
            <label class="language-selector__label">
              What&#39;s your language?
            </label>
            <div class="row">
              <div class="col-md-12">
                <select id="language-selector__select" ui-select2="select_options" data-ng-model="currentIndex" class="select2__dark-theme select2__big language-selector__select" data-ng-change="update()">
                  <option data-ng-repeat="sourceLanguage in sourceLanguages" data-ng-value="$index">{{sourceLanguage.name}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="language-selector__arrow"></div>
        <div class="loader loader--gray fadeIn" data-ng-show="loading"></div>
        <div class="row">
          <div class="col-md-12">
            <ul ng-show="loading == false" class="language-selector__list-items row" data-ng-repeat="languages in slicedLanguages">
              <li class="language-selector__list-item col-xs-2" data-ng-class="{'col-xs-offset-{{6 - languages.length}}': ($index == 0)}" data-ng-repeat="language in languages">
                <img data-ng-src="{{language.flag_path}}" alt="" class="language-selector__flag responsive animated bounceIn language__flag" alt="{{language.name}}">
                <div class="language-selector__name animated fadeIn">
                  {{language.short_name}}
                  <div data-ng-show="language.region.length">
                    ({{language.region}})
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
